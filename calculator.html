<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="button-container">
            <button class="button" onclick="currentDisplay=''
            document.getElementsByClassName('display')[0].value=currentDisplay">c</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'1'
            document.getElementsByClassName('display')[0].value=currentDisplay">1</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'2'
            document.getElementsByClassName('display')[0].value=currentDisplay">2</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'+'
            document.getElementsByClassName('display')[0].value=currentDisplay">+</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'3'
            document.getElementsByClassName('display')[0].value=currentDisplay">3</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'4'
            document.getElementsByClassName('display')[0].value=currentDisplay">4</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'-'
            document.getElementsByClassName('display')[0].value=currentDisplay">-</button>
            <button class="button"  onclick="currentDisplay=currentDisplay+'5'
            document.getElementsByClassName('display')[0].value=currentDisplay">5</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'6'
            document.getElementsByClassName('display')[0].value=currentDisplay">6</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'*'
            document.getElementsByClassName('display')[0].value=currentDisplay">*</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'7'
            document.getElementsByClassName('display')[0].value=currentDisplay">7</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'8'
            document.getElementsByClassName('display')[0].value=currentDisplay">8</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'/'
            document.getElementsByClassName('display')[0].value=currentDisplay">/</button>


            <button class="button" onclick="currentDisplay=eval(currentDisplay); 
             document.getElementsByClassName('display')[0].value=currentDisplay">=</button>
            
            
            <button class="button" onclick="currentDisplay=currentDisplay+'9'
            document.getElementsByClassName('display')[0].value=currentDisplay">9</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'0'
            document.getElementsByClassName('display')[0].value=currentDisplay">0</button>
            <button class="button" onclick="currentDisplay=currentDisplay+'.'
            document.getElementsByClassName('display')[0].value=currentDisplay">.</button>



        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
